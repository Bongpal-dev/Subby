name: subby
description: "Subby - 구독 관리 앱"
publish_to: 'none'

version: 0.1.2+3

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: any

  # Drift (SQLite ORM)
  drift: 2.30.0
  drift_flutter: 0.2.8

  # UUID 생성
  uuid: ^4.5.1

  # HTTP (환율 API)
  http: ^1.3.0
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  google_sign_in: ^6.2.1
  cloud_firestore: ^6.1.1
  cloud_functions: ^6.0.5
  firebase_database: ^12.1.1
  flutter_riverpod: ^2.6.1
  shared_preferences: ^2.3.5
  connectivity_plus: ^7.0.0

  # 딥링크 / 공유
  app_links: ^6.3.3
  share_plus: ^10.1.4

  # FCM 푸시 알림
  firebase_messaging: ^16.1.0
  flutter_local_notifications: ^18.0.1

  # SVG 아이콘
  flutter_svg: ^2.0.17

  # 패키지 정보 (버전 등)
  package_info_plus: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Drift 코드 생성
  drift_dev: 2.30.0
  build_runner: ^2.4.15

  # 앱 아이콘 생성
  flutter_launcher_icons: ^0.14.3

  # 스플래시 화면 생성
  flutter_native_splash: ^2.4.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#BFFF00"
  adaptive_icon_foreground: "assets/icon.png"

flutter_native_splash:
  color: "#1A1A1A"
  image: "assets/icon.png"
  android_12:
    color: "#1A1A1A"
    image: "assets/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/

  fonts:
    - family: WantedSans
      fonts:
        - asset: assets/fonts/WantedSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/WantedSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/WantedSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/WantedSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/WantedSans-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/WantedSans-Black.ttf
          weight: 900
